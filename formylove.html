<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ðŸ’–</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 1s ease-in-out;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e60073;
        }
        .message {
            display: none;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .btn {
            background: #e60073;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #b3005e;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .countdown {
            font-size: 20px;
            color: #e60073;
            margin-top: 15px;
            display: none;
        }
        .heart {
            font-size: 30px;
            opacity: 0;
            animation: float 1.5s infinite ease-in-out;
        }
        .image-container img, .video-container video {
            width: 70%; /* DiminuÃ­do de 80% para 70% */
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .video-container p {
            font-size: 18px;
            font-weight: bold;
            color: #e60073;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 15px;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.5; }
        }
    </style>
    <script>
        function showMessage() {
            const button = document.querySelector(".btn");
            button.disabled = true;
            button.innerText = "Aguarde...";
            
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");
            countdownElement.style.display = "block";
            
            const timer = setInterval(() => {
                countdownElement.innerText = `Mensagem aparece em ${countdown}...`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(timer);
                    countdownElement.style.display = "none";
                    
                    const message = document.getElementById("message");
                    message.style.display = "block";
                    setTimeout(() => {
                        message.style.opacity = "1";
                    }, 100);
                    
                    document.body.style.background = "linear-gradient(to right, #fad0c4, #ff9a9e)";
                    button.innerText = "Mensagem revelada ðŸ’–";
                    
                    showHearts();
                    revealImages();
                }
            }, 1000);
        }
        
        function showHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "â¤ï¸";
                    heart.style.position = "absolute";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 100 + "vh";
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 500);
            }
        }
        
        function revealImages() {
            const images = document.querySelectorAll(".image-container img");
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.display = "block";
                    setTimeout(() => { img.style.opacity = "1"; }, 100);
                }, (index + 1) * 2000);
            });
            
            setTimeout(() => {
                const video = document.querySelector(".video-container video");
                const videoText = document.querySelector(".video-container p");
                video.style.display = "block";
                videoText.style.display = "block";
                setTimeout(() => {
                    video.style.opacity = "1";
                    videoText.style.opacity = "1";
                }, 100);
            }, (images.length + 1) * 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>para meu amorzin ðŸ’•</h1>
        <button class="btn" onclick="showMessage()">Clique para ver a mensagem</button>
        <p id="countdown" class="countdown"></p>
        <p id="message" class="message"> Amor, vocÃª Ã© a melhor parte dos meus dias! Sou grato por ter vocÃª na minha vida. Eu amo amar vocÃª ðŸ’–</p>
    </div>
    <div class="image-container">
        <img src="love1.jpg" alt="Foto nossa 1">
        <img src="love2.jpg" alt="Foto nossa 2">
        <img src="love3.jpg" alt="Foto nossa 3">
    </div>
    <div class="video-container">
        <video src="love4.mp4" controls></video>
        <p>Separados somos fortes, juntos imbatÃ­veis</p>
    </div>

<!-- Adicionando o Ã¡udio -->
    <audio id="music" src="ilusao.mp3" preload="auto"></audio>
</body>
</html>
